<!DOCTYPE html>
<html>
<head>
    <title>Generate Extension Icons</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-row { display: flex; align-items: center; gap: 20px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>HMS NHIS Extension Icons</h1>
    <p>Right-click each canvas and "Save image as..." to create the icon files.</p>
    
    <div class="icon-row">
        <div>
            <canvas id="icon16" width="16" height="16"></canvas>
            <p>icon16.png</p>
        </div>
        <div>
            <canvas id="icon48" width="48" height="48"></canvas>
            <p>icon48.png</p>
        </div>
        <div>
            <canvas id="icon128" width="128" height="128"></canvas>
            <p>icon128.png</p>
        </div>
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background - green circle
            ctx.fillStyle = '#10b981';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 1, 0, Math.PI * 2);
            ctx.fill();
            
            // Shield icon
            ctx.fillStyle = 'white';
            const scale = size / 48;
            ctx.save();
            ctx.translate(size/2, size/2);
            ctx.scale(scale, scale);
            
            // Simple shield shape
            ctx.beginPath();
            ctx.moveTo(0, -16);
            ctx.lineTo(12, -10);
            ctx.lineTo(12, 4);
            ctx.quadraticCurveTo(12, 14, 0, 18);
            ctx.quadraticCurveTo(-12, 14, -12, 4);
            ctx.lineTo(-12, -10);
            ctx.closePath();
            ctx.fill();
            
            // Checkmark
            ctx.strokeStyle = '#10b981';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(-5, 0);
            ctx.lineTo(-1, 5);
            ctx.lineTo(6, -4);
            ctx.stroke();
            
            ctx.restore();
        }
        
        drawIcon('icon16', 16);
        drawIcon('icon48', 48);
        drawIcon('icon128', 128);
    </script>
</body>
</html>
