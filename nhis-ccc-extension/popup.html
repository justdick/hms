<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            margin: 0;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e5e7eb;
        }
        .header img {
            width: 32px;
            height: 32px;
        }
        .header h1 {
            font-size: 16px;
            margin: 0;
            color: #111827;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        .status.ready {
            background: #d1fae5;
            color: #065f46;
        }
        .status.pending {
            background: #fef3c7;
            color: #92400e;
        }
        .status.idle {
            background: #f3f4f6;
            color: #6b7280;
        }
        .info {
            font-size: 12px;
            color: #6b7280;
            margin-top: 12px;
        }
        .pending-info {
            background: #f9fafb;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
        }
        .pending-info label {
            font-size: 11px;
            color: #9ca3af;
            text-transform: uppercase;
        }
        .pending-info .value {
            font-weight: 500;
            color: #111827;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="icons/icon48.png" alt="HMS">
        <h1>HMS NHIS Verification</h1>
    </div>
    
    <div id="status" class="status idle">
        Checking status...
    </div>
    
    <div id="pending-info" class="pending-info" style="display: none;">
        <div>
            <label>Membership #</label>
            <div class="value" id="membership-number">-</div>
        </div>
    </div>
    
    <div class="info">
        This extension automatically captures CCC codes from the NHIA portal and sends them to your HMS.
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
